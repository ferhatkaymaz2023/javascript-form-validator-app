<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Form Validator App</title>
    </head>
    <body>

        <div class="container d-flex justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Form Validator App</div>
                    <div class="card-body">
                        <form action="#" id="form" novalidate>
                            <div class="mb-2">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="tester1234">
                                <div></div>
                            </div>
                            <div class="mb-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" id="email" class="form-control" placeholder="tester1234@gmail.com">
                                <div></div>
                            </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="*********">
                                <div></div>
                            </div>
                            <div class="mb-2">
                                <label for="repassword" class="form-label">Re Password</label>
                                <input type="password" id="repassword" class="form-control" placeholder="*********">
                                <div></div>
                            </div>
                            <button class="btn btn-primary" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <script src="./js/ui.js"></script>
        <script src="./js/control.js"></script>

        <script src="./js/app.js"></script>
    </body>
</html>
